<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Viejuners</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>Formulario de Admision Club Viejuners</header>
  <form>
    <h3>Tú:</h3>
    <ul>
      <li><p>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required autofocus><br><br>
      </li></p>
      <li><p>
        <label for="lastname">Appellidos:</label>
    <input type="text" id="lastname" name="lastname" required><br><br>
    </li></p>
    <li><p>
    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" required><br><br>
    </li></p>
  </form>

  <form>
    <li><p>
    <label for="male">Masculino</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="female">Femenino</label>
    <input type="radio" id="female" name="gender" value="female">

    <label for="other">Otro</label>
    <input type="radio" id="other" name="gender" value="other">
    </li></p>
  </form>

<form>
  <li><p>
    <label>Escriba algo sobre tí:</label>
    <textarea id="body" name="message" rows="4" cols="30"></textarea><br><br>
  </li></p>
    <h3>Tus circunstancias:</h3>

    <li><p>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    </li></p>
    <li><p>
    <label for="phonenumber">Teléfono:</label>
    <input type="text" id="phonenumber" name="phonenumber" required><br><br>
    <input type="submit" value="Submit">
    </li></p>
    </li>
  </form>

  </ul>
</body>
</html>
